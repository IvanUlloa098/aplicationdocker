<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
    	<h:outputText value="id" style="background-color: dimgrey; color:white;font-style: inherit;font-size: 20px; display: block;width: 80%;margin-left: 10%;"/>
        <h:inputText id="id" value="#{personaBean.id}" type="number" style="width:80%;"></h:inputText>
        <h:message for="id"></h:message>
        <br></br><br></br>
           
        <h:outputText value="nombres" style="background-color: dimgrey; color:white;font-style: inherit;font-size: 20px; display: block;width: 80%;margin-left: 10%;"/>
        <h:inputText id="nombre" value="#{personaBean.nombre}" style="width:80%;"></h:inputText>
        <h:message for="nombre"></h:message>
        <br></br><br></br>
        
        <h:outputText value="telefono" style="background-color: dimgrey; color: aliceblue;font-style: inherit;font-size: 20px;display: block;width: 80%;margin-left: 10%;"/>
        <h:inputText id="telefono" value="#{personaBean.telefono}" style="width: 80%;"></h:inputText>
        <h:message for="telefono"></h:message>
        <br></br><br></br>        	        	

        <h:commandButton action="#{personaBean.createContact}" value="Crear" class="btn btn-primary" style="margin-left: 7%;width: 45%;margin-top: 5%"></h:commandButton>
        <h:commandButton action="#{personaBean.redirectPersona}" value="Listar" class="btn btn-primary" style="margin-left: 7%;width: 45%;margin-top: 5%"></h:commandButton>
        <h:commandButton action="#{personaBean.deleteContact}" value="Eliminar" class="btn btn-primary" style="margin-left: 7%;width: 45%;margin-top: 5%"></h:commandButton>
        <h:commandButton action="#{personaBean.modifyContact}" value="Modificar" class="btn btn-primary" style="margin-left: 7%;width: 45%;margin-top: 5%"></h:commandButton>
	</h:form>
</html>
